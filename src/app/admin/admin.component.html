<ion-app>
  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title><a [routerLink]="['/home']">ADMIN</a></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!-- <ion-item>
          <a [routerLink]="['/admin/app-foodmenu']">FOOD MENU</a>
        </ion-item> -->

        <ion-item button [routerLink]="['/admin/app-foodmenu']">
          <ion-icon slot="start" name="add-circle"></ion-icon>
          <ion-label>
            <h3>FOOD MENU</h3>
          </ion-label>
        </ion-item>
        <ion-item><a [routerLink]="['/admin/app-allorders']">All Orders</a></ion-item>
        <ion-item><a [routerLink]="['/admin/app-allorders']" [queryParams]="{status: 'Cancelled by Customer'}">Cancelled By Customer</a></ion-item>
        <ion-item><a [routerLink]="['/admin/app-allorders']" [queryParams]="{status: 'Paused'}">Paused</a></ion-item>
        <ion-item><a [routerLink]="['/admin/app-allorders']" [queryParams]="{status: 'Yet to be Delivered'}">Yet to be Delivered</a></ion-item>
        <ion-item><a [routerLink]="['/admin/app-users']">Users</a></ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Admin</ion-title>
      </ion-toolbar>

    </ion-header>
    <!-- <ion-content class="ion-padding">
    <ion-button expand="block" (click)="openMenu()">Open Menu</ion-button>
  </ion-content> -->

    <ion-content class="ion-padding">
      <router-outlet></router-outlet>

    <ion-toolbar>
      <ion-title>Add, Edit or Remove Menu Items.</ion-title>
    </ion-toolbar>
    <ion-title>ORDER FOOD</ion-title> -->
      



    </ion-content>


  </div>


</ion-app>
